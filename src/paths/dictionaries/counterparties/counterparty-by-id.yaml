get:
  tags:
    - Counterparties
  summary: Получить контрагента по ID
  description: Запрос на получение отдельного контрагента с указанным id
  parameters:
    - $ref: '../../../components/parameters.yaml#/entityId'
    - $ref: '../../../components/parameters.yaml#/expand'
    - $ref: '../../../components/headers.yaml#/AcceptHeader'
    - $ref: '../../../components/headers.yaml#/AcceptEncoding'
  responses:
    '200':
      description: Успешный запрос
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/dictionary/counterparty.yaml'
    '404':
      $ref: '../../../components/responses.yaml#/NotFound'

put:
  tags:
    - Counterparties
  summary: Обновить контрагента
  description: Обновление контрагента с указанным id
  parameters:
    - $ref: '../../../components/parameters.yaml#/entityId'
    - $ref: '../../../components/parameters.yaml#/expand'
    - $ref: '../../../components/headers.yaml#/AcceptHeader'
    - $ref: '../../../components/headers.yaml#/AcceptEncoding'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/dictionary/counterparty.yaml'
  responses:
    '200':
      description: Контрагент успешно обновлен
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/dictionary/counterparty.yaml'
    '400':
      $ref: '../../../components/responses.yaml#/BadRequest'
    '404':
      $ref: '../../../components/responses.yaml#/NotFound'

delete:
  tags:
    - Counterparties
  summary: Удалить контрагента
  description: Удаление контрагента с указанным id
  parameters:
    - $ref: '../../../components/parameters.yaml#/entityId'
    - $ref: '../../../components/headers.yaml#/AcceptHeader'
    - $ref: '../../../components/headers.yaml#/AcceptEncoding'
  responses:
    '200':
      description: Контрагент успешно удален
    '404':
      $ref: '../../../components/responses.yaml#/NotFound'
    '409':
      $ref: '../../../components/responses.yaml#/Conflict'