get:
  operationId: getEmployeeById
  tags:
    - Employees
  summary: Получить сотрудника по ID
  description: Запрос на получение отдельного сотрудника с указанным id
  parameters:
    - $ref: '../../../components/parameters.yaml#/entityId'
    - $ref: '../../../components/parameters.yaml#/expand'
    - $ref: '../../../components/headers.yaml#/AcceptHeader'
    - $ref: '../../../components/headers.yaml#/AcceptEncoding'
  responses:
    '200':
      description: Успешный запрос
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/dictionary/employee.yaml'
    '400':
      $ref: '../../../components/responses.yaml#/BadRequest'
    '404':
      $ref: '../../../components/responses.yaml#/NotFound'

put:
  operationId: updateEmployee
  tags:
    - Employees
  summary: Обновить сотрудника
  description: Обновление сотрудника с указанным id
  parameters:
    - $ref: '../../../components/parameters.yaml#/entityId'
    - $ref: '../../../components/parameters.yaml#/expand'
    - $ref: '../../../components/headers.yaml#/AcceptHeader'
    - $ref: '../../../components/headers.yaml#/AcceptEncoding'
    - $ref: '../../../components/headers.yaml#/ContentTypeJson'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/dictionary/employee.yaml'
  responses:
    '200':
      description: Сотрудник успешно обновлен
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/dictionary/employee.yaml'
    '400':
      $ref: '../../../components/responses.yaml#/BadRequest'
    '404':
      $ref: '../../../components/responses.yaml#/NotFound'

delete:
  operationId: deleteEmployee
  tags:
    - Employees
  summary: Удалить сотрудника
  description: Удаление сотрудника с указанным id
  parameters:
    - $ref: '../../../components/parameters.yaml#/entityId'
    - $ref: '../../../components/headers.yaml#/AcceptHeader'
    - $ref: '../../../components/headers.yaml#/AcceptEncoding'
  responses:
    '200':
      description: Сотрудник успешно удален
    '400':
      $ref: '../../../components/responses.yaml#/BadRequest'
    '404':
      $ref: '../../../components/responses.yaml#/NotFound'
    '409':
      $ref: '../../../components/responses.yaml#/Conflict'
    '412':
      $ref: '../../../components/responses.yaml#/PreconditionFailed'