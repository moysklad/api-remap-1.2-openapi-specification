post:
  operationId: createProductsBatch
  tags:
    - Products
  summary: Создать или изменить товары
  description: Создание или изменение нескольких товаров.
  parameters:
    - $ref: '../../../components/parameters.yaml#/expand'
    - $ref: '../../../components/headers.yaml#/AcceptHeader'
    - $ref: '../../../components/headers.yaml#/AcceptEncoding'
    - $ref: '../../../components/headers.yaml#/ContentTypeJson'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../../openapi.yaml#/components/schemas/Product'
          minItems: 1
          maxItems: 1000
  responses:
    '200':
      description: Товары успешно созданы или изменены (элемент массива — сущность или объект ошибки)
      content:
        application/json:
          schema:
            type: array
            items:
              oneOf:
                - $ref: '../../../openapi.yaml#/components/schemas/Product'
                - $ref: '../../../components/schemas/common/error.yaml'
            minItems: 1
            maxItems: 1000
    '400':
      $ref: '../../../components/responses.yaml#/BatchBadRequest'
    '401':
      $ref: '../../../components/responses.yaml#/Unauthorized'
    '403':
      $ref: '../../../components/responses.yaml#/Forbidden'
    '412':
      $ref: '../../../components/responses.yaml#/PreconditionFailed'