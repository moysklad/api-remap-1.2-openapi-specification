get:
  tags:
    - Countries
  summary: Получить список стран
  description: Запрос всех стран на данной учетной записи
  parameters:
    - $ref: '../../../components/parameters.yaml#/limit'
    - $ref: '../../../components/parameters.yaml#/offset'
    - $ref: '../../../components/parameters.yaml#/search'
    - $ref: '../../../components/parameters.yaml#/filter'
    - $ref: '../../../components/parameters.yaml#/expand'
    - $ref: '../../../components/parameters.yaml#/order'
    - $ref: '../../../components/headers.yaml#/AcceptHeader'
    - $ref: '../../../components/headers.yaml#/AcceptEncoding'
  responses:
    '200':
      description: Успешный запрос
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/dictionary/countryList.yaml'
    '400':
      $ref: '../../../components/responses.yaml#/BadRequest'
    '401':
      $ref: '../../../components/responses.yaml#/Unauthorized'
    '403':
      $ref: '../../../components/responses.yaml#/Forbidden'

post:
  tags:
    - Countries
  summary: Создать страну
  description: Создание новой страны
  parameters:
    - $ref: '../../../components/parameters.yaml#/expand'
    - $ref: '../../../components/headers.yaml#/AcceptHeader'
    - $ref: '../../../components/headers.yaml#/AcceptEncoding'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/dictionary/country.yaml'
  responses:
    '200':
      description: Страна успешно создан
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/dictionary/country.yaml'
    '400':
      $ref: '../../../components/responses.yaml#/BadRequest'
    '401':
      $ref: '../../../components/responses.yaml#/Unauthorized'
    '403':
      $ref: '../../../components/responses.yaml#/Forbidden'