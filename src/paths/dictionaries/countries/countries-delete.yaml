post:
  tags:
    - Countries
  summary: Удалить страны
  description: Массовое удаление стран по их мета-объектам.
  parameters:
    - $ref: '../../../components/headers.yaml#/AcceptHeader'
    - $ref: '../../../components/headers.yaml#/AcceptEncoding'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../../openapi.yaml#/components/schemas/Country'
          minItems: 1
          maxItems: 1000
  responses:
    '200':
      description: Страны успешно удалены
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../../openapi.yaml#/components/schemas/DeleteInfo'
            minItems: 1
            maxItems: 1000
    '400':
      $ref: '../../../components/responses.yaml#/BadRequest'
    '401':
      $ref: '../../../components/responses.yaml#/Unauthorized'
    '403':
      $ref: '../../../components/responses.yaml#/Forbidden'
    '404':
      $ref: '../../../components/responses.yaml#/NotFound'
    '409':
      $ref: '../../../components/responses.yaml#/Conflict'