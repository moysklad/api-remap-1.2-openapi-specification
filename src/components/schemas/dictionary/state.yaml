type: object
description: Статус
properties:
  meta:
    $ref: '../common/meta.yaml'
  id:
    type: string
    format: uuid
    description: ID статуса
    readOnly: true
    example: "12a8b923-692c-11e6-8a84-bae500000057"
  name:
    type: string
    maxLength: 255
    description: Наименование статуса
    example: "Новый"
  accountId:
    type: string
    format: uuid
    description: ID учетной записи
    readOnly: true
  color:
    type: integer
    description: Цвет Статуса
    example: 15106326
  entityType:
    type: string
    description: Тип сущности, к которой относится Статус (ключевое слово в рамках JSON API)
    readOnly: true
    example: "counterparty"
  stateType:
    type: string
    enum: [Regular, Successful, Unsuccessful]
    description: Тип Статуса
    example: "Regular"