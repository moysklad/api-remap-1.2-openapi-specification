# Базовая схема для всех типов скидок (discount).
# Используется конкретными типами (AccumulationDiscount, PersonalDiscount и т.д.) через allOf
type: object
properties:
  id:
    type: string
    format: uuid
    description: ID дополнительного поля
    readOnly: true
    example: "12a8b923-692c-11e6-8a84-bae500000056"
  meta:
    description: Метаданные скидки
    $ref: '../common/meta.yaml'
  accountId:
    type: string
    format: uuid
    description: ID учетной записи
    readOnly: true
  name:
    type: string
    maxLength: 255
    description: Наименование товара
    example: "Скидка 1"
  active:
    type: boolean
    description: Включена ли скидка
  allAgents:
    type: boolean
    description: Для всех ли агентов скидка
  agentTags:
    type: array
    description: Тэги агентов
    items:
      type: string